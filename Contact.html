<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        :root {
            --base-color: #f7cb9c;
            --text-color: #000000;
            --nav-bg-color: #a3332b;
            --nav-text-color: white;
            --nav-hover-bg: #c94c3d;
            --button-bg: #444;
            --button-text: #fff;
            --input-bg: #ffffff;
            --input-text: #000;
        }

        .dark-mode {
            --base-color: #1e1e1e;
            --text-color: #ffffff;
            --nav-bg-color: #a3332b;
            --nav-hover-bg: #555;
            --button-bg: #fff;
            --button-text: #000;
            --input-bg: #333;
            --input-text: #fff;
        }

        body {
            background-color: var(--base-color);
            color: var(--text-color);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        nav {
            background-color: var(--nav-bg-color);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            width: 100%;
            position: relative;
        }

        nav a {
            color: var(--nav-text-color);
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
        }

        nav a:hover {
            background-color: var(--nav-hover-bg);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
        }

        .contact-box {
            margin-top: 30px;
            padding: 20px;
            width: 50%;
            background-color: var(--input-bg);
            color: var(--input-text);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-button:hover {
            background-color: var(--nav-hover-bg);
            color: white;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <nav>
        <a href="#">Home</a>
        <a href="Loginpage.html">Log In</a>
        <a href="#">Sign Up</a>
        <a href="#">Contact</a>
    </nav>
    <h1>Contact Us</h1>
    <div class="contact-box">
        <p>Have questions? Reach out to us!</p>
    </div>
</body>
</html>
