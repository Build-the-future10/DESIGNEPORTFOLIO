<!DOCTYPE html>

<style>/* Define CSS Variables */
:root {
    --base-color: #f7cb9c;  /* Background */
    --text-color: #000000;  /* Main Text */
    --nav-bg-color: #a3332b; /* Navbar Background (Updated to Red) */
    --nav-text-color: white; /* Navbar Text */
    --nav-hover-bg: #c94c3d; /* Navbar Hover (Slightly Lighter Red) */
    --primary-padding: 20px; /* Universal Padding */
}

/* Apply Colors */
body {
    background-color: var(--base-color);
    color: var(--text-color);
    text-align: right;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px;
}

/* Navigation Bar */
nav {
    background-color: var(--nav-bg-color);
    padding: var(--primary-padding);
    text-align: center;
    border-radius: 15px;
}

nav a {
    color: var(--nav-text-color);
    text-decoration: none;
    padding: 14px 20px;
    margin: 0 10px;
    font-size: 20px;
    font-weight: bold;
}

nav a:hover {
    background-color: var(--nav-hover-bg);
    border-radius: 10px;
}

/* Heading */
h1 {
    text-align: center;
    margin-top: 20px;
    font-size: 36px;
    font-weight: bold;
}

/* Content Styling */
.content {
    text-align: center;
    margin: 20px auto;
    width: 60%;
    padding: var(--primary-padding);
}

/* Online Counter */
.online-counter {
    color: var(--nav-bg-color);
    font-size: 32px;
    font-weight: bold;
    text-align: center;
}

.online-counter span {
    display: block;
    font-size: 24px;
    color: black;
}

/* Circle Element */
.color-changer {
    background-color: var(--nav-bg-color);
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin: 10px auto;
    cursor: pointer;
}

/* Logo */
.logo {
    text-align: center;
    margin: 20px auto;
}

.logo img {
    width: 100px;
    height: auto;
}</style>
