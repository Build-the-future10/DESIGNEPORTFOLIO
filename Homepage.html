<!DOCTYPE html>
<html lang="en">
<head>
<style>
/* Define CSS Variables */
:root {
    --base-color: #f7cb9c; 
    --text-color: #000000;  
    --nav-bg-color: #a3332b; 
    --nav-text-color: white; 
    --nav-hover-bg: #c94c3d; 
    --primary-padding: 20px; 
    --button-bg: #444;
    --button-text: #fff;
}

.dark-mode {
    --base-color: #1e1e1e;  
    --text-color: #ffffff;
    --nav-bg-color: #333; 
    --nav-text-color: white;
    --nav-hover-bg: #555;
    --button-bg: #fff;
    --button-text: #000;
}

/* Apply Colors */
body {
    background-color: var(--base-color);
    color: var(--text-color);
    text-align: right;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px;
    transition: background-color 0.3s, color 0.3s;
}

/* Navigation Bar */
nav {
    background-color: var(--nav-bg-color);
    padding: var(--primary-padding);
    text-align: center;
    border-radius: 15px;
    transition: padding 0.3s;
}

nav a {
    color: var(--nav-text-color);
    text-decoration: none;
    padding: 14px 20px;
    margin: 0 10px;
    font-size: 20px;
    font-weight: bold;
    display: inline-block;
}

nav:hover {
    padding: 30px;
}

nav a:hover {
    background-color: var(--nav-hover-bg);
    border-radius: 10px;
}

/* Heading */
h1 {
    text-align: center;
    margin-top: 20px;
    font-size: 36px;
    font-weight: bold;
}

/* Content Styling */
.content {
    text-align: center;
    margin: 20px auto;
    width: 60%;
    padding: var(--primary-padding);
}

/* Dark Mode Toggle Button */
.toggle-button {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--button-bg);
    color: var(--button-text);
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, color 0.3s;
}

.toggle-button:hover {
    background-color: var(--nav-hover-bg);
    color: white;
}
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainTrain</title>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <h1>Welcome to My Website</h1>
    <div class="content">
        <p>This is some filler content for your website. You can add more text, images, or anything you like.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur et risus eget felis laoreet scelerisque.</p>
    </div>
</body>
</html>
