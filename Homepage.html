<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --base-color: #f7cb9c;
            --text-color: #000;
            --nav-bg-color: #a3332b;
            --nav-text-color: white;
            --nav-hover-bg: #c94c3d;
            --button-bg: #444;
            --button-text: #fff;
            --box-bg: rgba(255, 255, 255, 0.2);
        }

        .dark-mode {
            --base-color: #1e1e1e;
            --text-color: #fff;
            --button-bg: #fff;
            --button-text: #000;
            --box-bg: rgba(50, 50, 50, 0.8);
        }

        body {
            background-color: var(--base-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: 0.3s;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        nav {
            background-color: var(--nav-bg-color);
            padding: 15px;
            text-align: center;
            border-radius: 15px;
            width: 100%;
            position: absolute;
            top: 0;
        }

        nav a {
            color: var(--nav-text-color);
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
        }

        nav a:hover {
            background-color: var(--nav-hover-bg);
            border-radius: 10px;
        }

        .login-box {
            width: 350px;
            background: var(--box-bg);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .login-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .login-box input, .login-box button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box input {
            background: white;
            color: black;
        }

        .login-box button {
            background: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: var(--nav-hover-bg);
        }

        .toggle-button {
            position: fixed;
            top: 15px;
            right: 20px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .toggle-button:hover {
            background-color: var(--nav-hover-bg);
            color: white;
        }

        /* Falling Cubes Animation */
        .cube {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(163, 51, 43, 0.8);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <nav>
        <a href="#">Home</a>
        <a href="Loginpage.html">Log In</a>
        <a href="#">Sign Up</a>
        <a href="#">Contact</a>
    </nav>

    <div class="login-box">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const supabaseUrl = "YOUR_SUPABASE_URL";
            const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
            const supabase = supabase.createClient(supabaseUrl, supabaseKey);
            
            let { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                alert("Login failed: " + error.message);
            } else {
                alert("Login successful! Redirecting...");
            }
        }

        function createFallingCubes() {
            for (let i = 0; i < 15; i++) {
                let cube = document.createElement("div");
                cube.classList.add("cube");
                document.body.appendChild(cube);
                cube.style.left = Math.random() * 100 + "vw";
                cube.style.animationDuration = Math.random() * 5 + 3 + "s";
                cube.style.animationDelay = Math.random() * 2 + "s";
                cube.style.background = `rgba(${Math.floor(Math.random() * 100) + 150}, 50, 50, 0.8)`;
            }
        }

        createFallingCubes();
    </script>
</body>
</html>
