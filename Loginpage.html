<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root {
            --base-color: #a63d2c;  /* Red background */
            --text-color: #000000;  /* Main text */
            --input-bg: #ffffff;    /* Input background */
            --padding: 20px;
            --border-radius: 20px;
            --animation-color: #a63d2c;
        }

        body {
            background-color: var(--base-color);
            color: var(--text-color);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: var(--base-color);
            padding: var(--padding);
            border-radius: var(--border-radius);
            text-align: center;
            width: 300px;
            position: relative;
        }

        .login-container h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--input-bg);
            font-size: 16px;
        }

        .login-container a {
            display: block;
            font-size: 16px;
            color: var(--text-color);
            text-decoration: none;
            margin: 10px 0;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .animated-element {
            position: absolute;
            width: 50px;
            height: 25px;
            background-color: var(--animation-color);
            border-radius: 15px;
            animation: move 5s infinite alternate;
        }

        @keyframes move {
            from { left: 10px; }
            to { left: calc(100% - 60px); }
        }

        .top-left { top: 10px; left: -60px; }
        .top-right { top: 10px; right: -60px; }
        .bottom-left { bottom: 10px; left: -60px; }
        .bottom-right { bottom: 10px; right: -60px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log in</h1>
        <label for="username">username</label>
        <input type="text" id="username" name="username">
        <label for="password">password</label>
        <input type="password" id="password" name="password">
        <a href="#">Forgot password?</a>
        <a href="#">Sign up</a>
        <div class="animated-element top-left"></div>
        <div class="animated-element top-right"></div>
        <div class="animated-element bottom-left"></div>
        <div class="animated-element bottom-right"></div>
    </div>
</body>
</html>
