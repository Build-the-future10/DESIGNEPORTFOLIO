<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root {
            --main-bg: #a63d2c;
            --login-bg: #832f23;
            --text-color: #000;
            --input-bg: #fff;
            --square-color: #ffcc00;
            --border-radius: 20px;
            --padding: 20px;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .login-container {
            background-color: var(--login-bg);
            padding: var(--padding);
            border-radius: var(--border-radius);
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 10;
            transition: transform 0.3s, padding 0.3s;
        }

        .login-container:hover {
            padding: 30px;
            transform: scale(1.05);
        }

        .login-container h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .login-container label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
        }

        .login-container input {
            width: 85%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--input-bg);
            font-size: 16px;
        }

        .login-container a {
            display: block;
            font-size: 14px;
            color: var(--text-color);
            text-decoration: none;
            margin: 10px 0;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Avoid squares in login region */
        .falling-square {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--square-color);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10vh); opacity: 1; }
            to { transform: translateY(110vh); opacity: 0; }
        }

        .dark-mode {
            --main-bg: #1a1a1a;
            --login-bg: #333;
            --text-color: #fff;
            --input-bg: #444;
            --square-color: #ff6699;
        }

        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Mode</button>
    <div class="login-container">
        <h1>Log in</h1>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <a href="#">Forgot password?</a>
        <a href="#">Sign up</a>
    </div>

    <script>
        function createFallingSquare() {
            const square = document.createElement("div");
            square.classList.add("falling-square");
            document.body.appendChild(square);

            const size = Math.random() * 20 + 10;
            square.style.width = `${size}px`;
            square.style.height = `${size}px`;
            square.style.left = `${Math.random() * 100}vw`;
            square.style.backgroundColor = ["#ffcc00", "#33cc33", "#3399ff", "#ff6699"][Math.floor(Math.random() * 4)];
            square.style.animationDuration = `${Math.random() * 3 + 2}s`;

            if (window.innerWidth / 2 - 160 < parseInt(square.style.left) && parseInt(square.style.left) < window.innerWidth / 2 + 160) {
                square.style.left = "-50px"; // Move out of the login area
            }

            setTimeout(() => { square.remove(); }, 5000);
        }

        setInterval(createFallingSquare, 400);

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
