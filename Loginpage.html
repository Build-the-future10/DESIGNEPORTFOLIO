<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Page</title>
    <style>
        :root {
            --base-color: #a63d2c;
            --text-color: #000000;
            --input-bg: #ffffff;
            --padding: 20px;
            --border-radius: 20px;
            --animation-color: #a63d2c;
        }

        body {
            background-color: var(--base-color);
            color: var(--text-color);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .auth-container {
            background-color: var(--base-color);
            padding: var(--padding);
            border-radius: var(--border-radius);
            text-align: center;
            width: 300px;
            position: relative;
        }

        h1 { font-size: 32px; font-weight: bold; margin-bottom: 20px; }
        label { display: block; font-size: 18px; margin-bottom: 10px; }
        input { width: 90%; padding: 10px; margin-bottom: 15px; border: none; border-radius: 10px; background-color: var(--input-bg); font-size: 16px; }
        a { display: block; font-size: 16px; color: var(--text-color); text-decoration: none; margin: 10px 0; }
        a:hover { text-decoration: underline; }

        .toggle-btn { margin-top: 10px; cursor: pointer; font-size: 14px; color: white; text-decoration: underline; }

        .falling-square {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--animation-color);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-50px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 id="form-title">Log in</h1>
        <form id="auth-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <a href="#">Forgot password?</a>
            <a href="#" class="toggle-btn" onclick="toggleForm()">Sign up</a>
        </form>
    </div>

    <script>
        function toggleForm() {
            const title = document.getElementById("form-title");
            const form = document.getElementById("auth-form");
            if (title.innerText === "Log in") {
                title.innerText = "Sign up";
                form.innerHTML = `
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <a href="#" class="toggle-btn" onclick="toggleForm()">Log in</a>
                `;
            } else {
                title.innerText = "Log in";
                form.innerHTML = `
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                    <a href="#">Forgot password?</a>
                    <a href="#" class="toggle-btn" onclick="toggleForm()">Sign up</a>
                `;
            }
        }

        function createFallingSquares() {
            for (let i = 0; i < 20; i++) {
                let square = document.createElement("div");
                square.className = "falling-square";
                square.style.left = Math.random() * window.innerWidth + "px";
                square.style.animationDuration = (2 + Math.random() * 3) + "s";
                document.body.appendChild(square);
                setTimeout(() => { square.remove(); }, 5000);
            }
        }
        setInterval(createFallingSquares, 500);
    </script>
</body>
</html>
