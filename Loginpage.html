<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        :root {
            --base-color: #a63d2c;  /* Red background */
            --text-color: #000000;  /* Main text */
            --input-bg: #ffffff;    /* Input background */
            --padding: 20px;
            --border-radius: 20px;
            --animation-colors: #ffcc00, #33cc33, #3399ff, #ff6699; /* Multiple colors */
        }

        body {
            background-color: var(--base-color);
            color: var(--text-color);
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background-color: var(--base-color);
            padding: 40px;
            border-radius: var(--border-radius);
            text-align: center;
            width: 300px;
            position: relative;
            z-index: 10;
        }

        .login-container h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .login-container label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .login-container input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background-color: var(--input-bg);
            font-size: 16px;
        }

        .login-container a {
            display: block;
            font-size: 16px;
            color: var(--text-color);
            text-decoration: none;
            margin: 10px 0;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Falling squares animation */
        .falling-square {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--animation-colors);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-10vh);
                opacity: 1;
            }
            to {
                transform: translateY(110vh);
                opacity: 0;
            }
        }

        /* Dark Mode */
        .dark-mode {
            --base-color: #1a1a1a;
            --text-color: #ffffff;
            --input-bg: #333333;
        }

        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Mode</button>
    <div class="login-container">
        <h1>Log in</h1>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <a href="#">Forgot password?</a>
        <a href="#">Sign up</a>
    </div>

    <script>
        function createFallingSquare() {
            const square = document.createElement("div");
            square.classList.add("falling-square");
            document.body.appendChild(square);

            const size = Math.random() * 20 + 10;
            square.style.width = `${size}px`;
            square.style.height = `${size}px`;
            square.style.left = `${Math.random() * 100}vw`;
            square.style.backgroundColor = ["#ffcc00", "#33cc33", "#3399ff", "#ff6699"][Math.floor(Math.random() * 4)];
            square.style.animationDuration = `${Math.random() * 3 + 2}s`;

            setTimeout(() => {
                square.remove();
            }, 5000);
        }

        setInterval(createFallingSquare, 300);

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
